<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{category }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let nominee of nominees">
    <ion-card-header>
      {{ nominee.title }}
    </ion-card-header>
    {{ nominee.company }}
  </ion-card>
</ion-content>
