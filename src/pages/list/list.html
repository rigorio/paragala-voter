<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Categories
    </ion-card-header>

    <ion-list>
      <button ion-item *ngFor="let category of categs" (click)="itemTapped($event, category)">
        {{ category }}
      </button>

    </ion-list>
  </ion-card>
</ion-content>
