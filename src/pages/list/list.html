
<ion-content>
  <!--<button ion-button class="vote" (click)="vote()">Cast Votes</button>-->
  <div class="cards-list-demo" text-center>

    <ion-card>
      <ion-card-header>
        Categories
      </ion-card-header>

      <ion-list>
        <button [ngStyle]="{'color': category.status ? '#43890D' : 'black'}" ion-item
                *ngFor="let category of newCategories" (click)="selectCategory($event, category.name)">
          {{ category.name }}
        </button>

      </ion-list>

    </ion-card>

    <button class="kwan" color="light-green" ion-button (click)="sendVotes()" align="right">Send Votes</button>
  </div>
</ion-content>
