<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Voting Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <!--<button ion-button class="vote" (click)="vote()">Cast Votes</button>-->
  <ion-card class="cards-list-demo">
    <ion-card-header>
      Categories
    </ion-card-header>

    <ion-list >
      <button [ngStyle]="{'color': category.status ? '#43890D' : 'black'}" ion-item *ngFor="let category of newCategories" (click)="selectCategory($event, category.name)">
        {{ category.name }}
      </button>

    </ion-list>
  </ion-card>
</ion-content>
