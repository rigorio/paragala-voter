<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello!</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img src="../../assets/imgs/paragala-logo.jpg">

  <h3>Welcome to the voting app for the 2019 Paragala!</h3>

  <p>
    Please go to the voting section to cast your votes!
  </p>

  Don't have a voter's code yet? Register below!

  <ion-item>
    <ion-label>School</ion-label>
    <ion-select [(ngModel)]="school">
      <ion-option *ngFor="let school of schools">{{school}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="norm-green" floating>Email</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="norm-green" floating>Student Id</ion-label>
    <ion-input [(ngModel)]="id"></ion-input>
  </ion-item>

  <button color="light-green" ion-button (click)="register()">Register</button>

</ion-content>
