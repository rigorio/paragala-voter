<ion-header>
  <ion-navbar>
    Finalize Votes
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="cards-list-demo" text-center>

    <ion-item>
      <ion-card *ngFor="let vote of votes">
        <ion-card-header>
          {{ vote.category }}
        </ion-card-header>
        <ion-card-content>
          <h3>
            {{ vote.title }}
          </h3>
          <h5>
            {{ vote.company }}
          </h5>
        </ion-card-content>
      </ion-card>

    </ion-item>

    <ion-item>
      <ion-label color="norm-green" floating>Vote Code</ion-label>
      <ion-input [(ngModel)]="code"></ion-input>
    </ion-item>

    <button class="kwan" color="light-green" ion-button (click)="sendVotes()" align="right">Send Votes</button>
    <button class="kwan" color="danger" ion-button (click)="reset()">Reset Votes</button>

  </div>
</ion-content>
